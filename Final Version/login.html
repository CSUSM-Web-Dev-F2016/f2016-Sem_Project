<!DOCTYPE html>

<html lang="en-us">
    <!-- Link documents to style sheet and JS code -->
    <link href="login.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <!-- Set title of page -->
    <title>Login Page</title>

</head>

<body>
    <header class="header">
        <a href="http://cis444.cs.csusm.edu/goule001/Group_Project/ProfilePage.html">
            <img id="logo" alt="Beer Hopper Logo" src="https://github.com/CSUSM-Web-Dev-F2016/f2016-Sem_Project/blob/master/Final%20Version/Beer_Hopper_Banner.png?raw=true">
        </a>

    </header>

    <br>

    <div class="centerDiv">
        <div class="grid">
            <form id="loginForm" action="http://cis444.cs.csusm.edu/goule001/Group_Project/ProfilePage.html">

                <label for="username" id="uLabel" class="hidden">Username:
                    <input type="text" name="username" id="username" placeholder="Username"/>
                </label>
                <br/>
                <label for="password" id="pLabel" class="hidden">Pasword:
                    <input type="password" id="password" placeholder="Password"/>
                </label>
                <br/>
                <label for="loginButton" id="lButton" class="hidden">Submit:
                    <input type="submit" id="loginButton" value="Login"/>
                </label>
            </form>

            <p class="centerText">
                Not a member?
                <a href="#">Sign up now</a>
            </p>
        </div>

    </div>
</body>

</html>
