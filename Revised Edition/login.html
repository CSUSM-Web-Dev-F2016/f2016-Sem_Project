<!DOCTYPE html>

<html>

    <head lang="en-us">
        <!-- Link documents to style sheet and JS code -->
        <link href="login.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <!-- Set title of page -->
        <title>Login Page</title>

    </head>

    <body>
        <header class="header">
            <a href="http://cis444.cs.csusm.edu/var/www/html/goule001/Group_Project">
                <img id="logo" alt="Beer Hopper Logo" src="https://github.com/CSUSM-Web-Dev-F2016/f2016-Sem_Project/blob/master/Webpage%20Documents/Beer_Hopper_Banner.png?raw=true">
            </a>

        </header>

        <br>

        <div class="centerDiv">
            <div class="grid">
                <form id="loginForm">

                    <label id="uLabel">
                        <input type="text" id="username" placeholder="Username"/>
                    </label>
                    <br/>
                    <label id="pLabel">
                        <input type="text" id="password" placeholder="Password"/>
                    </label>
                    <br/>
                    <label id="lButton">
                        <input type="submit" id="loginButton" value="Login"/>
                    </label>
                </form>

                <p class="centerText">
                    Not a member?
                    <a href="#">Sign up now</a>
                </p>
            </div>

        </div>
    </body>

</html>
