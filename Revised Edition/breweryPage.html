<!DOCTYPE html>

<html>

    <head lang="en-us">
        <!-- Link documents to style sheet and JS code -->
        <link href="breweryPageStyle.css" rel="stylesheet" type="text/css">
        <link href="PageLayout.css" rel="stylesheet" type="text/css">
        <!-- Set title of page -->
        <title>Brewery Page</title>

    </head>

    <body>
        <!-- Header for Logo -->
        <header>
            <img id="logo" alt="Beer Hopper Logo" src="https://github.com/CSUSM-Web-Dev-F2016/f2016-Sem_Project/blob/master/Webpage%20Documents/Beer_Hopper_Banner.png?raw=true">
        </header>

        <!-- Navigation Panel; to the right of the logo -->
        <nav>
            <table class="menu">
                <tbody>
                    <td>
                        <th class="menuItem">
                            <a href="profilePage.html"><img src="Local_Images/House.png" alt="Home" class="navBtn"></a>
                        </th>
                        <th class="menuItem">
                            <a href="profilePage.html"><img src="Local_Images/gear.png" alt="Settings" class="navBtn"></a>
                        </th>
                    </td>
                </tbody>
            </table>
        </nav>

        <!--Left side bar; will be profile information -->
        <aside class="left">
            <div id="profileInfo">
                <img id="profileImage" alt="Brewery Image" src="http://indianjoebrewing.com/wp-content/uploads/2013/08/logo1.png">
                <br>
                <span id="profileName">Indian Joe's Brewery</span>
            </div>
        </aside>

        <!-- Right Side bar; will be used for side navigation panels -->
        <aside class="right">
            <div id="RightSectionOne" class="subsection">
                <span class="title">Following</span>
                <div id="followers" class="flex-container">
                    <div class="flex-item">Item 1</div>
                    <div class="flex-item">Item 2</div>
                    <div class="flex-item">Item 3</div>
                    <div class="flex-item">Item 4</div>
                </div>
            </div>

            <div id="RightSectionTwo" class="subsection">
                <span class="title">Best Rated</span>
                <div id="followers" class="flex-container">
                    <div class="flex-item">Item 1</div>
                    <div class="flex-item">Item 2</div>
                    <div class="flex-item">Item 3</div>
                    <div class="flex-item">Item 4</div>
                </div>
            </div>

            <div id="calendarSection" class="subsection">
                <span class="title">Upcoming Events</span>
                <div id="followers" class="flex-container">
                    <div class="flex-item">Item 1</div>
                    <div class="flex-item">Item 2</div>
                    <div class="flex-item">Item 3</div>
                    <div class="flex-item">Item 4</div>
                </div>
            </div>
        </aside>

        <!-- Display the brewery's cover image -->
        <div>
            <img alt="Brewery Cover Image" id="coverImage" src="http://indianjoebrewing.com/wp-content/uploads/2013/08/slide51.jpg">
        </div>

        <!--Commented out to place beer list flex container -->
        Main content area News Feed Feed:

        <section>
            <div class="flexContainer">
                <div class="beerListItems">Item 1</div>
                <div class="beerListItems">Item 2</div>
                <div class="beerListItems">Item 3</div>
                <div class="beerListItems">Item 4</div>
            </div>
        </section>

        <!-- Footer information; additional links etc -->
        <footer></footer>

    </body>

</html>
