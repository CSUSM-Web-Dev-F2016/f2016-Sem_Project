<!DOCTYPE html>

<html lang="en-us">
    <!-- Link documents to style sheet and JS code -->
    <link href="/docs/login.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <!-- Set title of page -->
    <title>Login Page</title>

</head>

<body>
    <header class="header">
        <a href="/docs/ProfilePage.html">
            <img id="logo" alt="Beer Hopper Logo" src="https://github.com/CSUSM-Web-Dev-F2016/f2016-Sem_Project/blob/master/Final%20Version/Beer_Hopper_Banner.png?raw=true">
        </a>

    </header>

    <br>

    <div class="centerDiv">
        <div class="grid">
            <form id="loginForm" action="/docs/ProfilePage.html">

                <label for="username" id="uLabel" class="hidden">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username"/>

                <label for="password" id="pLabel" class="hidden">Pasword:</label>
                <input type="password" id="password" placeholder="Password"/>

                <label for="loginButton" id="lButton" class="hidden">Submit:</label>
                <input type="submit" id="loginButton" value="Login"/>

            </form>

            <p class="centerText">
                Not a member?
                <a href="/docs/UserSignUp.html">Sign up now</a>
            </p>
            <p class="centerText">
                Want to add your brewery?
                <a href="/docs/BrewerySignUp.html">Get started here</a>
            </p>
        </div>

    </div>
</body>

</html>
